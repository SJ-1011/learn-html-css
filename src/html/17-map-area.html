<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 맵 요소</title>
  </head>
  <body>
    <h1>이미지 맵 요소</h1>
    <!-- 임베디드 요소 -->
    <!-- <a href="#id">이렇게하면 같은 페이지에 태그 위치로 이동이 됨</a> -->
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img
      src="/src/assets/sprite/sns.png"
      usemap="#image-map"
      alt="SNS 서비스"
    />
    <!-- #는 id나 name -->
    <map id="image-map">
      <!-- x좌표, y좌표, 반지름 순서 -->
      <area
        target="_blank"
        alt="페이스북"
        href="https://www.facebook.com/"
        coords="15,16,15"
        shape="circle"
      />
      <area
        target="_blank"
        alt="인스타그램"
        href="https://www.instagram.com/"
        coords="65,15,16"
        shape="circle"
      />
      <area
        target="_blank"
        alt="유튜브"
        href="https://www.youtube.com/"
        coords="115,15,15"
        shape="circle"
      />
    </map>
  </body>
</html>
