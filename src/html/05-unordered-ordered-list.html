<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>순서형, 비순서형 목록</title>
  </head>
  <body>
    <!-- 비순차 목록 ul(unordered list) -->
    <!-- 순차 목록 ol(ordered list) -->
    <!-- 정의형 목록 dl(definition list) -->
    <!-- ul, ol은 반드시 자식 요소로 li를 가져야 한다. -->
    <h1>목록</h1>
    <h2>비순서형 목록</h2>
    <!-- ul 요소 안에 텍스트 컨텐츠를 직접 넣으면 안됨 -->
    <!-- 무조건 ul 요소 안에는 li 요소 -->
    <!-- 유효성 검증 서비스: 크롬 확장자에 기어모양 - validation local html -->
    <!-- reference 공식 표준 명세 -->
    <hr />

    <div>
      <p>다양한 메뉴를<br />카페 W에서 즐겨보세요</p>
      <ul type="square">
        <li>카페 W만의 특별함을 경험할 수 있는 최상의 선택 음료</li>
        <li>카페 W 커피와 완벽한 어울림을 자랑하는 푸드</li>
        <li>사용한 시도와 디자인으로 가치를 더하는 상품</li>
        <li>소중한 사람에게 마음을 전하는 가장 좋은 방법</li>
        <li>카페 W 카드</li>
      </ul>
    </div>

    <div>
      <p>카페 W 인기 강좌</p>
      <ol>
        <li>UI 구조 &amp; 디자인</li>
        <li>모바일 웹 UI 제작 실습</li>
        <li>UI 인터랙션 주니어</li>
        <li>React 프로그래밍</li>
      </ol>
    </div>
  </body>
</html>
