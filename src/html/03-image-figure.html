<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지와 피규어</title>
  </head>
  <body>
    <h1>이미지 삽입하기</h1>
    <!-- alt(대체 텍스트)에 요약하면 안되고, 이미지에 있는 내용을 다 써야함 -->
    <!-- ~~이미지, ~~로고, ~~아이콘 등등이라고 붙이면 안됨 -->
    <!-- jpeg, png, webp 같은건 비트맵 이미지 -->
    <img
      src="/src/assets/food/cake.jpeg"
      alt="Peace of Cake(한 조각의 평화) - 밀크레이프, 수플레 치즈, 초코 티라미수, 데블스 초코, 더블치즈"
    />
    <br />
    <img
      src="/src/assets/food/icecream.webp"
      alt="벤앤제리스 파인트 아이스크림"
    />
    <!-- svg같은건 벡터 이미지
    마크업에서 바로 width 같은 css 속성을 지정해두면 성능이 더 좋음
    reflow repaint
    parsing은 해석
    rendering은 해석을 한 뒤 화면에 보여주는 것
    reflow와 repaint가 많이 발생할수록 오래걸림
    그래서 미리 자리 잡아두거나 크기를 잡아두면(즉, 속성)
    시간이 적게 걸림 -->
    <br />
    <img
      src="/src/assets/svg/chitchat.svg"
      alt="채팅하기"
      width="50"
      height="50"
    />
    <br />
    <!-- svg로 가져오게 된다면 on/off 같은 이미지를 두개 준비할 필요가 없어지고 여기서 색상만 바꾸면 됨 -->
    <!-- img 태그는 서버와 클라이언트 통신으로 이미지를 요청하고 보냄
     svg는 요청이 없기 때문에 성능 관점에서 이득
     근데 이미지는 alt속성이 있는데 svg는 없음 
     타이틀 태그를 이용하거나 aria-label 속성 이용-->
    <svg
      aria-label="1대1 채팅"
      class="h-12 w-12"
      viewBox="0 0 40 40"
      xmlns="http://www.w3.org/2000/svg"
    >
      <title>1대1 채팅</title>
      <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="a">
          <stop stop-color="#2397B3" offset="0%"></stop>
          <stop stop-color="#13577E" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="b">
          <stop stop-color="#73DFF2" offset="0%"></stop>
          <stop stop-color="#47B1EB" offset="100%"></stop>
        </linearGradient>
      </defs>
      <g fill="none" fill-rule="evenodd">
        <path
          d="M28.872 22.096c.084.622.128 1.258.128 1.904 0 7.732-6.268 14-14 14-2.176 0-4.236-.496-6.073-1.382l-6.022 2.007c-1.564.521-3.051-.966-2.53-2.53l2.007-6.022A13.944 13.944 0 0 1 1 24c0-7.331 5.635-13.346 12.81-13.95A9.967 9.967 0 0 0 13 14c0 5.523 4.477 10 10 10a9.955 9.955 0 0 0 5.872-1.904z"
          fill="url(#a)"
          transform="translate(1 1)"
        ></path>
        <path
          d="M35.618 20.073l2.007 6.022c.521 1.564-.966 3.051-2.53 2.53l-6.022-2.007A13.944 13.944 0 0 1 23 28c-7.732 0-14-6.268-14-14S15.268 0 23 0s14 6.268 14 14c0 2.176-.496 4.236-1.382 6.073z"
          fill="url(#b)"
          transform="translate(1 1)"
        ></path>
        <path
          d="M18 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM24 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM30 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
          fill="#FFF"
        ></path>
      </g>
    </svg>
  </body>
</html>
