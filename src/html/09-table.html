<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 관련 요소</title>
    <style>
      /* css의 셀렉터: table, th 이런거 */
      table,
      th,
      td {
        border: 1px solid currentColor;
        border-spacing: 0;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h1>테이블 관련 요소</h1>
    <h2>테이블 예제</h2>
    <caption>
      입문자를 위한 Git과 HTML&amp;CSS 과정
    </caption>
    <table>
      <tr>
        <th id="study-time">학습시간</th>
        <td headers="study-time">09:00~17:00(28시간)</td>
        <th id="difficulty">난이도</th>
        <td headers="difficulty">초급</td>
      </tr>
      <tr>
        <th id="educational-expenses">교육비 지원</th>
        <td headers="educational-expenses">고용보험 비환급</td>
        <th>평가항목</th>
        <td>출석률 100%</td>
      </tr>
      <tr>
        <th>수료기준</th>
        <td>총점 80점 이상시 수료</td>
        <th>정원</th>
        <td>24명</td>
      </tr>
      <tr>
        <th>교재정보</th>
        <td colspan="3">
          입문자를 위한 GIT과 HTML&amp;CSS<br />HTML&amp;CSS 웹사이트 개발과
          디자인 기초(35,000원)
        </td>
      </tr>
    </table>
    <table>
      <!-- 테이블의 제목 캡션 -->
      <caption>
        멋쟁이 사자처럼 프론트엔드 스쿨 13기 스탭
      </caption>
      <colgroup>
        <col />
        <!-- 강사와 멘토가 합쳐짐 -->
        <col span="2" />
        <col />
      </colgroup>
      <!-- 행 요소 tr -->
      <!-- 첫번째 행, 즉 테이블 열의 제목 th-->
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">멘토</th>
          <th scope="col">강사</th>
          <th scope="col">운영진</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th scope="row">인원수</th>
          <td>2명</td>
          <td>2명</td>
          <td>2명</td>
        </tr>
      </tfoot>
      <!-- 테이블 데이터 td -->
      <tr>
        <td>1</td>
        <td>슬비쌤</td>
        <td>유진혁</td>
        <td>정재인</td>
      </tr>
      <tr>
        <td>2</td>
        <td>용쌤</td>
        <td>권석기</td>
        <td>금윤호</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2">&nbsp;</td>
        <td colspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td colspan="2">&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
