<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form (input)요소</title>
  </head>
  <body>
    <!-- 서버와 서로 상호작용을 할 수 있도록 하는 역할 담당
    사용자가 자료를 검색하기 위한 검색어 입력 상자나 라이도 버튼이나 체크박스 등등이 폼 관련 요소
    form control
    폼 서식 -->
    <h1>form 관련 요소</h1>
    <h2>input 요소</h2>
    <!-- 한줄 입력 서식 -->
    <!-- 액션 속성에다가 데이터 전송. 즉, 서버로 전송 -->
    <form action="/">
      <!-- 연관성있는 서식을 연결할 때 fieldset -->
      <fieldset>
        <legend>필수 입력 항목</legend>
        <!-- 모든 폼 서식은 1:1로 대응되는 label 요소를 가져야함 -->
        <div>
          <label for="userName">이름</label>
          <input type="text" id="userName" />
        </div>
        <div>
          <!-- WAI-ARIA 쓸때 ID가 보통 필요함 -->
          <label for="userPwd">비밀번호</label>
          <input type="password" id="userPwd" />
        </div>
        <div>
          <!-- HTML5에 새롭게 추가된 타입 search -->
          <label for="likelionSearch">검색</label>
          <input type="search" id="likelionSearch" />
        </div>
      </fieldset>
      <fieldset>
        <legend>선택 입력 항목</legend>
      </fieldset>
    </form>
  </body>
</html>
