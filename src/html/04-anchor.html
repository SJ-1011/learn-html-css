<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하이퍼링크</title>
  </head>
  <body>
    <h1>하이퍼링크</h1>
    <h2>하이퍼링크 및 이미지 UI 예제</h2>
    <!-- interactive모델안에 interactive모델 못씀
    ex. 버튼 안에 앵커 -->

    <img src="/src/assets/cafew/card-02-@1x.jpg" alt="카페 작업" />
    <p>
      <strong>
        RESPONSIVE WEB <br />
        DESIGN STRATEGIES
      </strong>
    </p>
    <p>반응형 웹디자인 전략</p>
    <a href="/">강의 정보</a>

    <figure>
      <img src="/src/assets/cafew/card-02-@1x.jpg" alt="카페 작업" />
      <figcaption>
        <p>
          <strong>
            RESPONSIVE WEB <br />
            DESIGN STRATEGIES
          </strong>
        </p>
        <p>반응형 웹디자인 전략</p>
        <a href="/">강의 정보</a>
      </figcaption>
    </figure>

    <br />
    <hr />
    <br />
    <h2>텍스트 링크</h2>
    <!-- target="blank"하면 blank라는 탭을 찾음 -> 근데 없음 -> 없으면 새 탭을 blank로 만듦 -->
    <a href="https://bootcamp.likelion.net/" target="_blank"
      >멋쟁이 사자처럼 부트캠프</a
    >
    <br />
    <!-- global attribute는 class / id / style/ title / data-*(사용자 정의) 이렇게 쓸 수 있음 -->
    <!-- 여기서 title은 툴팁을 띄어줌 -->
    <!-- 보안을 위해 noopener noreferrer: 신뢰 뭐시기 페이지 ... -->
    <a
      href="https://www.naver.com/"
      title="네이버 사이트로 이동합니다. (새창)"
      target="_blank"
      rel="noopener noreferrer"
      >네이버</a
    >
    <br />
    <h2>이미지 링크</h2>
    <!-- a가 먼저 나오고 img가 뒤에 나와야함 -->
    <a href="https://www.apple.com/"
      ><img src="/src/assets/apple/apple_watch.jpeg" alt="애플워치" width="200"
    /></a>
    <h2>PDF 링크</h2>
    <a
      href="./../assets/pdf/google-seo-guide-ko.pdf"
      download="google-seo-guide-ko.pdf"
      >구글 SEO 가이드</a
    >

    <h2>전화번호 또는 이메일 주소로 하이퍼 링크</h2>
    <!-- mailto 프로토콜 이름 뒤에는 메일 뒤에는 제목 -->
    <a href="mailto:seulbinim@gmail.com?subject=문의사항"
      >seulbinim@gmail.com</a
    >
    <br />
    <!-- tel 프로토콜 이건 모바일에서하면 전화걸기가 틀어짐 -->
    <a href="tel:+821023456789">고객센터 010-2345-6789</a>

    <!-- h2는 대표적인 블록 요소
    a는 인라인 요소
    인라인은 블록을 포함해선 안됨
    블록은 인라인 포함 가능
    따라서 2번째 있는것은 HTML4.01과 XHTML에선 불가능
    근데 HTML5에선 가능하게 됨 -->
    <!-- 다만, 두번째 있는건 스크린 리더 사용자에겐 불편함 -->
    <h2><a href="/">제목</a></h2>
    <p><a href="/">내용</a></p>

    <a href="/">
      <h2>제목</h2>
      <p>내용</p>
    </a>
  </body>
</html>
