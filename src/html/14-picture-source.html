<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>picture, source 요소</title>
  </head>
  <body>
    <!-- srcset, sizes 속성 -->
    <img
      srcset="
        /src/assets/logo/netflix@1x.png 1x,
        /src/assets/logo/netflix@2x.png 2x
      "
      src="/src/assets/logo/netflix@1x.png"
      alt="넷플릭스"
    />
    <br />
    <!-- 이미지 형식 -->
    <!-- webp 파일 지원 안해주는 브라우저는 대체로 src에 png 넣어줘야함 -->
    <img
      srcset="/src/assets/logo/netflix@1x.webp"
      src="/src/assets/logo/netflix@1x.png"
      alt="넷플릭스"
    />

    <h2>W Descriptor 예시</h2>
    <!-- 이미지를 담기 위한 컨테이너 요소 -->
    <!-- 임베디드 요소 -->
    <!-- figure는 이미지를 담기 위한 컨테이너가 아니라 캡션을 달기 위한 요소 -->
    <picture>
      <source
        srcset="/src/assets/rwd/small-550.jpg 550w"
        media="(max-width: 760px)"
      />
      <source
        srcset="/src/assets/rwd/medium-1024.jpg 1024w"
        media="(max-width: 1024px)"
      />
      <img src="/src/assets/rwd/small-550.jpg" alt="" />
    </picture>
  </body>
</html>
